<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <script src="/dist/js/splide.min.js"></script>
    <link href="/dist/css/splide.min.css" rel="stylesheet" />

    <title>Batman</title>
</head>
<body>
    <div class="overlay"></div>
    <div class="background"></div>
    <main>
        <nav class="nav">
            <div class="menu">

        <div class="menu">

                <li><a href="#pOrder" id="pOrder">Pre-Order</a></li>
            </ul>
    </div>
        </nav>
        <header class="main-header"></header>  
        <section class="slider_container">
        <div id="main-slider" class="splide">
            <div class="splide__track">
              <ul class="splide__list">
                <li class="splide__slide">
                  <iframe width="100%" height="100%" src="https://www.youtube.com/embed/NLOp_6uPccQ?controls=0" title="The Batman - DC FanDome Teaser" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
                </li>
                <li class="splide__slide">
                  <iframe width="100%" height="100%" src="https://www.youtube.com/embed/mqqft2x_Aa4?controls=0" title="THE BATMAN â€“ Main Trailer" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
                  </li>
                  <li class="splide__slide">
                    <div class="yellow"></div>
                    </li>
                    <li class="splide__slide">
                      <div class="robert"></div>
                      </li>
                      <li class="splide__slide">
                        <div class="enemy"></div>
                        </li>
              </ul>
            </div>
          </div>
          <div id="thumbnail-slider" class="splide">
            <div class="splide__track">
              <ul class="splide__list">
                <li class="splide__slide">
                    <img src="/thumbnail3.png">
                </li>
                <li class="splide__slide">
                  <img src="/thumbnail1.png">
                </li>
                <li class="splide__slide">
                  <img src="batman_in_yellow_background_4k_hd_batman-1920x1080.jpg" >
              </li>
                <li class="splide__slide">
                  <img src="the_batman_robert_pattinson_2021_poster_4k_hd_movies.jpg">
                </li>
                <li class="splide__slide">
                  <img src="enemy.jpg">
                </li>
              </ul>
            </div>
          </div>
        </section>
    </main>

      <script>
var main = new Splide( '#main-slider', {
  type       : 'fade',
  height: '570px',
  width:'1150px',
  pagination : false,
  arrows     : false,
  cover      : true,
} );

var thumbnails = new Splide( '#thumbnail-slider', {
  rewind          : true,
  fixedWidth      : 200,
  fixedHeight     : 120,
  isNavigation    : true,
  gap             : 40,
  focus           : 'center',
  pagination      : false,
  cover           : true,
  arrows : false,
  dragMinThreshold: {
    mouse: 4,
    touch: 10,
  },
  breakpoints : {
    640: {
      fixedWidth  : 66,
      fixedHeight : 38,
    },
  },
} );

main.sync( thumbnails );
main.mount();
thumbnails.mount();



      </script>
</body>
</html>
